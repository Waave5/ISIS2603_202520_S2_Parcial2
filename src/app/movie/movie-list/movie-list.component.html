<div class="container">
  <h2>Movies</h2>

  <div class="movies-background">

    <div class="movies-container">

      <div *ngFor="let movie of movies" class="movie-card">

        <div class="movie-header">
          <h3 class="movie-title">{{ movie.titulo }}</h3>
        </div>

        <div class="movie-content">
          
          <div class="movie-image">
            <img 
              [src]="movie.poster"
              [alt]="movie.titulo"
              class="movie-img"
            />
          </div>

          <div class="movie-details">
            <div class="detail-item">
              <span>{{ movie.duracion_minutos }} min</span>
            </div>

            <div class="detail-item">
              <span>Director: {{ movie.director }}</span>
            </div>
          </div>

        </div>

        <div class="movie-actions">
          <button 
            class="btn btn-primary btn-view"
            
            (click)="verPelicula(movie)">
            Ver pel√≠cula completa
          </button>
        </div>

      </div>

    </div>

  </div>

  <div *ngIf="selectedMovie" class="detail-container">
    <app-movie-detail [movie]="selectedMovie"></app-movie-detail>
  </div>

</div>
